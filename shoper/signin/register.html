<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <header class="bg text py-4 text-center">
        <img src="logo.png" style="width:20%;" align="left">
        <h4 align="left">สมัครสมาชิก</h4>
    </header>

    <div class="container mt-4">
        <form id="registerForm" onsubmit="validateForm(event)" class="col-md-8 col-lg-6 mx-auto">
            <div class="form-group">
                <label for="storeName">ชื่อร้านค้า:</label>
                <input type="text" id="storeName" name="storeName" class="form-control" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">ชื่อจริง:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="lastName">นามสกุลจริง:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address">ที่อยู่:</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="district">อำเภอ/แขวง:</label>
                    <input type="text" id="district" name="district" class="form-control" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="subDistrict">ตำบล/เขต:</label>
                    <input type="text" id="subDistrict" name="subDistrict" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="province">จังหวัด:</label>
                    <input type="text" id="province" name="province" class="form-control" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="postalCode">เลขไปรษณีย์:</label>
                    <input type="text" id="postalCode" name="postalCode" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">เบอร์โทรศัพท์:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-warning">สมัครสมาชิก</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="login.html" class="btn btn-secondary">ย้อนกลับ</a>
        </div>
    </div>

    <footer class="bg-dark text-white py-2 text-center mt-2">
        &copy; 2024 บอร์ดเกม Booking | ติดต่อ: info@boardgamebooking.com
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
