<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดร้านค้า</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="a.css"> <!-- สร้างไฟล์ styles.css เพื่อเพิ่มสไตล์แบบที่คุณต้องการ -->
    <style>
        /* เพิ่มสไตล์เพื่อทำให้ Navbar คงที่ */
        body {
            padding-top: 0%; /* ปรับให้เนื้อหาไม่ถูกครอบโดย Navbar */
        }

        .sticky-top {
            position: sticky;
            top: 0;
            z-index: 1020; /* ให้มีความสูงเหนือตัวหลักของ Navbar */
        }
    
    </style>
    <style>
        /* ตั้งค่าสไตล์ของ Footer */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin-bottom: -150%; /* ขนาดขอบล่างของ Footer */
        }

        .content {
            flex: 1;
        }

        .footer {
            background-color: #333;
            padding: 0% 0; /* ปรับขนาด Padding ของ Footer */
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- เพิ่มแบนเนอร์ด้านบน -->
    <div class="banner-container">
        <div class="banner-content">
            <img src="logooooo.png" alt="โลโก้" style="width:20%;">
        </div>
    </div>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">หน้าแรก</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">ร้านค้า</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container">
        <div class="row">
            <div class="col-md-3">


                <div class="left-container p-2">
                    <div id="resultContainer" class="mt-4 text-center">
                        
                        <div id="resultProfileImageContainer">
                            <img id="resultProfileImage" src="" alt="รูปภาพโปรไฟล์" class="rounded-circle mx-auto " style width = 40% height= 40%>
                        </div>
                        
                        <p class="text-start" id="resultStoreName"><strong>ชื่อร้านค้า:</strong></p>
                        <p class="text-start" id="resultStorePhoneNumber"><strong>เบอร์โทรศัพท์ร้านค้า:</strong></p>
                        <p class="text-start" id="resultStoreEmail"><strong>อีเมลร้านค้า:</strong></p>
                        <p class="text-start" id="resultStoreDescription"><strong>รายละเอียดร้านค้า:</strong></p>
                    </div>
                        

                </div>

                <div class="container mt-5">
                    <div class="accordion" id="mainAccordion">
            
                        <!-- ร้านค้า -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="storeHeading">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#storeCollapse" aria-expanded="true" aria-controls="storeCollapse">
                                    ร้านค้า
                                </button>
                            </h2>
                            <div id="storeCollapse" class="accordion-collapse collapse show" aria-labelledby="storeHeading" data-bs-parent="#mainAccordion">
                                <div class="accordion-body">

                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="profileHeading">
                                            <a href="../main/index.html" class="accordion-button collapsed" aria-expanded="false">
                                                รายละเอียดร้านค้า
                                            </a>
                                        </h2>
                                    </div>
            
                                    <!-- โปรไฟล์ร้านค้า -->
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="profileHeading">
                                            <a href="../set.profile/index.html" class="accordion-button collapsed" aria-expanded="false">
                                                โปรไฟล์ร้านค้า
                                            </a>
                                        </h2>
                                    </div>
            
            
                                    <!-- โปรโมชัน -->
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="promotionHeading">
                                            <a href="../promotion/a.html" class="accordion-button collapsed" aria-expanded="false">
                                                โปรโมชัน
                                            </a>
                                        </h2>
                                       
                                    </div>
            
                                    <!-- ยืนยันการจอง -->
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="promotionHeading">
                                            <a href="../set.confirmbook/index.html" class="accordion-button collapsed" aria-expanded="false">
                                                ยืนยันการจอง
                                            </a>
                                        </h2>
                                        
                                    </div>
            
                                </div>
                            </div>
                        </div>
            
                        <!-- บอร์ดเกม -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="gameBoardHeading">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#gameBoardCollapse" aria-expanded="false" aria-controls="gameBoardCollapse">
                                    บอร์ดเกม
                                </button>
                            </h2>
                            <div id="gameBoardCollapse" class="accordion-collapse collapse" aria-labelledby="gameBoardHeading" data-bs-parent="#mainAccordion">
                                <div class="accordion-body">
            
                                   
            
                                    <!-- คิวการจอง -->
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="promotionHeading">
                                            <a href="#" class="accordion-button collapsed" aria-expanded="false">
                                                คิวการจอง
                                            </a>
                                        </h2>
                                        
                                    </div>
            
                                </div>
                            </div>
                        </div>
            
                        <!-- ตั้งค่า -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="settingsHeading">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#settingsCollapse" aria-expanded="false" aria-controls="settingsCollapse">
                                    ตั้งค่า
                                </button>
                            </h2>
                            <div id="settingsCollapse" class="accordion-collapse collapse" aria-labelledby="settingsHeading" data-bs-parent="#mainAccordion">
                                <div class="accordion-body">
            
                                    <!-- ที่อยู่ -->
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="promotionHeading">
                                            <a href="../set.address/address.html" class="accordion-button collapsed" aria-expanded="false">
                                                ที่อยู่
                                            </a>
                                        </h2>
                                        
                                    </div>

                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="promotionHeading">
                                            <a href="../password/s.html" class="accordion-button collapsed" aria-expanded="false">
                                                บัญชีและรหัสผ่าน
                                            </a>
                                        </h2>
                                        
                                    </div>
            
                                </div>
                            </div>
                        </div>
            
                    </div>
                </div>


            </div>

            <div class="col-md-6">
                <div class="center-container p-4">
                    <h2 class="text-center mb-4">Update Promotions</h2>

        <!-- Form for updating promotions -->
        <form id="updatePromotionForm">
            <div class="form-group">
                <label for="storeName">ชื่อโปรโมชัน</label>
                <input type="text" class="form-control" id="storeName" required>
            </div>
            <div class="form-group">
                <label for="promotionDescription">เนื้อหาโปรโมชัน</label>
                <textarea class="form-control" id="promotionDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="promotionImage" class="form-label">ภาพโปรโมชัน</label>
                <input type="file" class="form-control" id="promotionImage" accept="image/*">
            </div>

            


            <button type="button" class="btn btn-warning" onclick="updatePromotion()">Update Promotion</button>
        </form>
        <!-- Display updated promotions -->
        <div id="updatedPromotionContainer" class="mt-4">
            <!-- Updated promotions will be displayed here -->
        </div>

                </div>
            </div>
            
           
        </div>
    </div>
   
    

    <div class="footer">
        <div class="container text-center text-light">
            <p>© 2024 BookForFun. All Rights Reserved.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="a.js"></script> <!-- สร้างไฟล์ script.js เพื่อเพิ่มสคริปต์ที่จำเป็น -->
</body>
</html>
