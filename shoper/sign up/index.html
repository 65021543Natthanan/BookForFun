<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-warning ms-auto" data-bs-toggle="modal" data-bs-target="#addressModal">
            Register
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="addressModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <!-- Registration Form Goes Here -->
                    <form id="registrationForm">
                        <div class="mb-3">
                            <label for="userUserName" class="form-label">User name :</label>
                            <input type="text" class="form-control" id="userUserName" name="userUserName" required>
                        </div>
                        <div class="mb-3">
                            <label for="userName" class="form-label">ชื่อจริง:</label>
                            <input type="text" class="form-control" id="userName" name="userName" required>
                        </div>
                        <div class="mb-3">
                            <label for="userLastName" class="form-label">นามสกุล:</label>
                            <input type="text" class="form-control" id="userLastName" name="userLastName" required>
                        </div>

                        <div class="mb-3">
                            <label for="userGender" class="form-label">เพศ:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderOptions" id="inlineRadio1" value="female" required>
                                <label class="form-check-label" for="inlineRadio1">หญิง</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderOptions" id="inlineRadio2" value="male" required>
                                <label class="form-check-label" for="inlineRadio2">ชาย</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderOptions" id="inlineRadio3" value="lgbtq" required>
                                <label class="form-check-label" for="inlineRadio3">LGBTQ+</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="userSmoke" class="form-label">สูบบุหรี่:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="smokeOptions" id="inlineRadio4" value="smoke" required>
                                <label class="form-check-label" for="inlineRadio4">สูบ</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="smokeOptions" id="inlineRadio5" value="noSmoke" required>
                                <label class="form-check-label" for="inlineRadio5">ไม่สูบ</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">อีเมล :</label>
                            <input type="email" class="form-control" id="userEmail" name="userEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPhoneNumber" class="form-label">เบอร์โทรศัพท์ :</label>
                            <input type="tel" class="form-control" id="userPhoneNumber" name="userPhoneNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="storePassword" class="form-label">รหัสผ่าน:</label>
                            <input type="password" class="form-control" id="storePassword" name="storePassword" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">ยืนยันรหัสผ่าน:</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            <div id="passwordMismatch" class="text-danger" style="display: none;">รหัสผ่านไม่ตรงกัน</div>
                        </div>

                        <button type="button" class="btn btn-warning" onclick="registerUser()">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
