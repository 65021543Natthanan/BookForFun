<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค้นหาเกม</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Game.css">
</head>

<body>
    <div class="banner-container">
        <div class="banner-content">
            <img src="/Logo.png" alt="โลโก้" style="width:20%;">
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top  sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">หน้าแรก</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">บอร์ดเกม</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ร้านค้า</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="searchTerm" name="term" required type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="left-container p-2">
                    <section class="filter">
                        <h5>ค้นหาจากประเภทเกม</h5>
                        <ul>
                            <li><input type="checkbox" id="boardgame-family" name="boardgame-family"><label
                                    for="boardgame-family">บอร์ดเกมครอบครัว</label></li>
                            <li><input type="checkbox" id="boardgame-party" name="boardgame-party"><label
                                    for="boardgame-party">บอร์ดเกมปาร์ตี้</label></li>
                            <li><input type="checkbox" id="boardgame-strategy" name="boardgame-strategy"><label
                                    for="boardgame-strategy">บอร์ดเกมวางแผน</label></li>
                            <li><input type="checkbox" id="boardgame-children" name="boardgame-children"><label
                                    for="boardgame-children">บอร์ดเกมเด็ก</label></li>
                            <select id="" name="">
                                <option value="">เพิ่มเติม</option>
                                <option value="08:00"> บอร์ดเกมบลัฟ</option>
                            </select>
                        </ul>
                        <h5>จำนวนผู้เล่น</h5>
                        <ul>
                            <li><input type="checkbox" id="player-0-1" name="player-0-1"><label
                                    for="player-0-1">0-1</label></li>
                            <li><input type="checkbox" id="player-1-2" name="player-1-2"><label
                                    for="player-1-2">1-2</label></li>
                            <li><input type="checkbox" id="player-2-4" name="player-2-4"><label
                                    for="player-2-4">2-4</label></li>
                            <li><input type="checkbox" id="player-3-7" name="player-3-7"><label
                                    for="player-3-7">3-7</label></li>
                            <select id="" name="">
                                <option value="">เพิ่มเติม</option>
                                <option value="08:00">มากกว่า 10 คน</option>
                                <option value="09:00">มากกว่า 15 คน</option>
                            </select>
                        </ul>
                        <h5>เวลาที่ใช้ในการเล่นเกม</h5>
                        <ul>
                            <li><input type="checkbox" id="time-0-30" name="time-0-30"><label for="time-0-30">0
                                    - 30 นาที</label>
                            </li>
                            <li><input type="checkbox" id="time-30-60" name="time-30-60"><label for="time-30-60">30นาที
                                    - 1
                                    ชั่วโมง</label></li>
                            <li><input type="checkbox" id="time-60-120" name="time-60-120"><label for="time-60-120">1 -
                                    2
                                    ชั่วโมง</label></li>
                            <li><input type="checkbox" id="time-120" name="time-120"><label for="time-120">มากกว่า 2
                                    ชั่วโมง</label>
                            </li>
                            <select id="" name="">
                                <option value="">เพิ่มเติม</option>
                                <option value="08:00">มากกว่า 3 ชั่วโมง</option>
                                <option value="09:00">มากกว่า 5 ชั่วโมง</option>
                            </select>
                        </ul>
                    </section>
                </div>
            </div>

            <div class="col-md-8">
                <div class="center-container p-4">
                    <div id="gameCards"></div>
                    <script src="/script.js"></script>
                    
                </div>
                <div class="pagination">
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">>></a>
                </div>
            </div>
        </div>
    </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>

</body>
