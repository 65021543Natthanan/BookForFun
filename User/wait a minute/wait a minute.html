    <h1>ประวัติการจอง</h1>
    <table id="booking-history-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Table</th>
                <th>Number</th>
                <th>Action</th> <!-- บรรทัดนี้เพิ่มไป -->
            </tr>
        </thead>
        <tbody id="booking-history-body">
            <!-- แถวข้อมูลจะถูกแสดงที่นี่ -->
        </tbody>
    </table>
    <script>
        // Sample booking history data (you would fetch this from a database or API)
        const bookingHistoryData = [
            { Date: '2024-02-11', Time: '10.00', Name: 'เฟิสซี่', Phonenumber: '080-xxxxxxx', Table: '1', Number: '5'},
            { Date: '2024-02-11', Time: '10.30', Name: 'นัทตี้', Phonenumber: '080-xxxxxxx', Table: '2', Number: '10'},
            // Add more booking history data as needed
        ];

        // Function to populate the booking history table
        function populateBookingHistoryTable() {
            const tableBody = document.getElementById('booking-history-body');

            bookingHistoryData.forEach(booking => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${booking.Date}</td>
                    <td>${booking.Time}</td>
                    <td>${booking.Name}</td>
                    <td>${booking.Phonenumber}</td>
                    <td>${booking.Table}</td>
                    <td>${booking.Number}</td>
                    
    
                    <button onclick="deleteRow(1)">Delete</button></td>
                `;
                tableBody.appendChild(row);
                
            });
        }
        
        document.querySelectorAll('.delete-button')
        // Call the function to populate the table when the page loads
        window.addEventListener('DOMContentLoaded', populateBookingHistoryTable);
        
        function deleteRow(id) {
    if (confirm("Are you sure you want to delete this data?")) {
        // Get the table element
        var table = document.getElementById("data-table");
        
        // Find the row with the specified ID and remove it
        for (var i = 0; i < table.rows.length; i++) {
            if (table.rows[i].cells[0].innerHTML == id) {
                table.deleteRow(i);
                break;
            }
        }




        // Reload or update page here
        location.reload(); // This will reload the page after deletion
    }
}


        
    </script>
