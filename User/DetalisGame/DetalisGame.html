<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1</title>
    <link rel="stylesheet" href="DetalisGeme.css">
</head>

<body class="body">
    <header class="Logo">
        <img src="../img/LogoWebsite.png" alt="LogoWebsite">
    </header>
    <main>
        <h1>Game 1</h1>
        <section class="game-details">
            <table>
                <thead>
                    <tr>
                        <th colspan="3">รายละเอียด</th>
                    </tr>
                    <tr>
                        <th>กฎเบื้องต้น</th>
                        <th>ผู้เล่น</th>
                        <th>ราคา</th>
                    </tr>
                </thead>
                <tbody class="TableBody">
                    <tr class="Data">
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="button">จอง</button>
        </section>
        <section class="game-image">
            <img src="game1.jpg" alt="รูปภาพเกม 1">
        </section>
        <div class="box">
            <div class="container">
                <div class="header">
                    <h2>รีวิวจากผู้เล่น (24)</h2>
                </div>
                <div class="rating">
                    <span class="score">4.2/5</span>
                    <span class="stars">

                    </span>
                </div>
                <div class="reviews">
                    <div class="review">
                        <span class="rating">5</span>
                        <p>เกมสนุกมาก เล่นง่าย กราฟิกสวย</p>
                    </div>
                    <div class="review">
                        <span class="rating">4</span>
                        <p>เกมโอเค แต่มีบั๊กนิดหน่อย</p>
                    </div>
                    <div class="review">
                        <span class="rating">3</span>
                        <p>เกมเล่นยากไปหน่อย</p>
                    </div>
                    <div class="review">
                        <span class="rating">2</span>
                        <p>เกมไม่ค่อยสนุก</p>
                    </div>
                    <div class="review">
                        <span class="rating">1</span>
                        <p>เกมแย่มาก ไม่แนะนำ</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
