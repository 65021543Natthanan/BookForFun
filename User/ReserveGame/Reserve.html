<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จองคิวเล่นเกม</title>
    <link rel="stylesheet" href="Reserve.css">
</head>

<body>
    <header>
        <img src="../img/Logo.png" alt="Logo" class="images">
    </header>
    <main>
        <section class="Click">
            <div class="ToClick">
                <a href="#">หน้าหลัก</a>
                <a href="#">คอมมิวนิตี้</a>
                <a href="#">บอร์ดเกม</a>
                <a href="#">ร้านค้า</a>
            </div>
        </section>
        <section class="game-info">
            <h2>จองคิวเล่นเกม</h2>
            <div class="search-bar">
                <input type="text" placeholder="ชื่อเกม">
                <button type="submit">ค้นหา</button>
            </div>
            <div class="game-card">
                <img src="game-image.jpg" alt="เกม">
                <h3>เกม [ชื่อเกม]</h3>
                <p>ผู้เล่น 2 คน WIFI ฟรี ห้ามสูบบุหรี่ เปิดทำการ 08:00 - 16:00</p>
            </div>
            <div class="booking-form">
                <h3>ข้อมูลผู้จอง</h3>
                <form action="#">
                    <input type="text" placeholder="ชื่อ">
                    <input type="text" placeholder="นามสกุล">
                    <input type="tel" placeholder="เบอร์โทรศัพท์">
                    <input type="email" placeholder="Email">
                    <button type="submit">ยืนยัน</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 BOOKFARFUN</p>
    </footer>
</body>

</html>
