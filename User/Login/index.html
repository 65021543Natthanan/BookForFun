<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ล็อกอิน</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-warning ms-auto" data-bs-toggle="modal" data-bs-target="#addressModal">
            ล็อกอิน
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="addressModalLabel">ล็อกอิน</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <!-- Address Form Goes Here -->
                    <form id="addressForm">

                        <div class="mb-3">
                            <label for="userUserName" class="form-label">User name :</label>
                            <input type="text" class="form-control" id="userUserName" name="userUserName" required>
                        </div>

                        <div class="mb-3">
                            <label for="storePassword" class="form-label">รหัสผ่าน:</label>
                            <input type="password" class="form-control" id="storePassword" name="storePassword"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">ยืนยันรหัสผ่าน:</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                required>
                            <div id="passwordMismatch" class="text-danger" style="display: none;">รหัสผ่านไม่ตรงกัน
                            </div>
                        </div>

                        <button type="button" class="btn btn-warning" onclick="saveDataAndCloseModal()">บันทึก</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="../sign up/signup.js"></script>
</body>

</html>
